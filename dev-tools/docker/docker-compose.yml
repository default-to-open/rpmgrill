# build using docker-compose -p rpmgrill build [image]

### base images ###
f20: &base_image
  build: base/f20
  privileged: true
  user: 1000
  volumes:
    - &code  ../../:/code
    - &projectdir ../../../:/project

f21:
  <<: *base_image
  build: base/f21

centos7:
  <<: *base_image
  build: base/centos7

### development images ###
devf20:
  <<: *base_image
  build: devenv/f20

devf21:
  <<: *base_image
  build: devenv/f21

devcentos7:
  <<: *base_image
  build: devenv/centos7

